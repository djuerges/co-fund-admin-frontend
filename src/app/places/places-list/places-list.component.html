<mat-table [dataSource]="data$ | async">
  <!-- Title Definition -->
  <ng-container matColumnDef="company">
    <mat-header-cell *matHeaderCellDef> Title </mat-header-cell>
    <mat-cell *matCellDef="let row"> {{row.company}} </mat-cell>
  </ng-container>

  <!-- Header and Row Declarations -->
  <mat-header-row *matHeaderRowDef="['company']"></mat-header-row>
  <mat-row *matRowDef="let row; columns: ['company']"></mat-row>
</mat-table>
