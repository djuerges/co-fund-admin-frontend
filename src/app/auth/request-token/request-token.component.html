<div>
  <mat-card>
    <mat-card-title>
      <img src="assets/cofund.svg">
      <h3 class="name">
        Token anfordern
      </h3>
    </mat-card-title>
    <mat-card-content>
      <mat-form-field>
        <mat-label>Email</mat-label>
        <input matInput type="text" name="email" [(ngModel)]="credentials.email" required>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-flat-button color="primary" (click)="requestToken()">Token anfordern</button>
    </mat-card-actions>
  </mat-card>
</div>
