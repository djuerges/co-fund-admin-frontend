<mat-card>
  <mat-card-title>
    <img class="logo" src="assets/cofund.svg">
    <h3 class="name">
      Verwaltung
    </h3>
  </mat-card-title>
  <mat-card-content>
    <mat-form-field>
      <mat-label>Benutzer</mat-label>
      <input matInput>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Passwort</mat-label>
      <input matInput type="password">
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button color="primary" (click)="login()">Login</button>
  </mat-card-actions>
</mat-card>
